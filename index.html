  <body>
    <h1>Affordability Calculator</h1>
    <section>
      <form>
        <div class="input-container money">
          <label for="annualIncome">Annual income</label>
          <span>$</span>
          <input
            id="annualIncome"
            type="text"
            name="annualIncome"
            value="70000"
            class="money-input"
            onchange="calculateAffordability()"
          />
        </div>

        <div class="input-container money">
          <label for="monthlyDebts">Monthly debts</label>
          <span>$</span>
          <input
            id="monthlyDebts"
            type="text"
            value="250"
            onchange="calculateAffordability()"
          />
        </div>

        <div class="input-container money">
          <label for="downPayment">Down payment</label>
          <span>$</span>
          <input
            id="downPayment"
            type="text"
            value="20000"
            onchange="calculateAffordability()"
          />
        </div>

        <button type="button" id="form-type" class="form-type" onclick="return toggleForm()">
          Advanced
          <img src="/images/down-arrow.svg" alt="" />
        </button>
		
        <div id="advancedForm" class="advancedFormContainer">
          <div class="input-container percent">
            <label for="debtToIncome">Debt-to-income</label>
            <span>%</span>
            <input
              id="debtToIncome"
              type="text"
			  value="36"	
              onchange="syncPercentWithBar()"
            />
          </div>

          <div class="input-container percent">
            <label for="interestRate">Interest rate</label>
            <span>%</span>
            <input
              id="interestRate"
              type="text"
              value="4.176"
              onchange="calculateAffordability()"
            />
          </div>

          <div class="input-container percent">
            <label for="loanTerm">Loan term</label>
            <span>/months</span>
            <input
              id="loanTerm"
              type="text"
              value="360"
              onchange="calculateAffordability()"
            />
          </div>

      </form>
      <div class="result-container">
        <p>You can afford a house up to</p>
        <strong id="result">240,700</strong>

        <input
          type="range"
          id="monthlyPayment"
          name="monthly payment"
		  min="0"
		  max="2246"
          onchange="syncBarWithPercent()"
        />

        <div class="monthly-payment-information">
          <div>
            <img src="/images/wallet.png" />
            <div>
              <p>Monthly Payment</p>
              <strong id="monthlyPaymentResult">1,837</strong>
            </div>
          </div>
          <div class="debt-to-ratio-information">
            <img src="/images/bar-chart.png" />

              <p>Debt To Income Ratio</p>

            </div>
